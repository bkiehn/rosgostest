external:
    ribbon:
        ReadTimeout: 50000
        listOfServers: localhost:8081

spring:
    main:
        allow-bean-definition-overriding: true

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 4000

feign:
    client:
        config:
            default:
                readTimeout: 10000
    hystrix:
        enabled: true
        ignoreException: com.jayway.awaitility.core.ConditionTimeoutException